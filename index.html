<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>
    
    <div id="calculator">
        <div id="output">0</div>

        <div id="keyboard">

            <button class="AC" onclick="AC()">AC</button><button class="backspace" onclick="backspace()"><i class="bi bi-backspace-fill"></i></button><button class="sinais" onclick="iniciarCalculo('/')">รท</button>
            <button id="number_7">7</button><button id="number_8">8</button><button id="number_9">9</button><button class="sinais" onclick="iniciarCalculo('*')">x</button>
            <button id="number_4">4</button><button id="number_5">5</button><button id="number_6">6</button><button class="sinais" onclick="iniciarCalculo('+')">+</button>
            <button id="number_1">1</button><button id="number_2">2</button><button id="number_3">3</button><button class="sinais" onclick="iniciarCalculo('-')">-</button>
            <button>,</button><button onclick="digitar(0)">0</button><button class="igual" onclick="resultado()">=</button>

        </div>
    </div>

</body>
</html>
