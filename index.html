<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>
    
    <div id="calculator">
        <div id="outResult">0</div>

        <div id="keyboard">

            <button class="AC" id="btAllClear">AC</button><button class="backspace" id="btBackspace"><i class="bi bi-backspace-fill"></i></button><button class="sinais" id="btDivisao">รท</button>
            <button id="inNumber_7">7</button><button id="inNumber_8">8</button><button id="inNumber_9">9</button><button class="sinais" id="btMultiplicacao">x</button>
            <button id="inNumber_4">4</button><button id="inNumber_5">5</button><button id="inNumber_6">6</button><button class="sinais" id="btSoma">+</button>
            <button id="inNumber_1">1</button><button id="inNumber_2">2</button><button id="inNumber_3">3</button><button class="sinais" id="btSubtracao">-</button>
            <button id="inVirgula">,</button><button id="inNumber_0">0</button><button class="igual" id="resultado">=</button>

        </div>
    </div>

</body>
</html>
