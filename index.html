<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Calculadora</title>

    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calculator">
        <div class="divOutput"><div id="outResult">0</div></div>

        <div id="divKeyboard">
            <button class="clear" id="btClear">AC</button><button class="backspace" id="btBackspace" disabled><i class="bi bi-backspace-fill"></i></button><button class="sinais" id="btDivisao" disabled>รท</button>
            <button class="numeros" id="inNumber_7">7</button><button class="numeros" id="inNumber_8">8</button><button class="numeros" id="inNumber_9">9</button><button class="sinais" id="btMultiplicacao" disabled>ร</button>
            <button class="numeros" id="inNumber_4">4</button><button class="numeros" id="inNumber_5">5</button><button class="numeros" id="inNumber_6">6</button><button class="sinais" id="btSoma" disabled>+</button>
            <button class="numeros" id="inNumber_1">1</button><button class="numeros" id="inNumber_2">2</button><button class="numeros" id="inNumber_3">3</button><button class="sinais" id="btSubtracao" disabled>-</button>
            <button id="inVirgula">,</button><button class="numeros" id="inNumber_0">0</button><button class="igual" id="btResultado" disabled>=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
